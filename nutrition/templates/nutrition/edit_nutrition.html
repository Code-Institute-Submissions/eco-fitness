{% extends "base.html" %}
{% load static %}

{% block page_header %}
	<h1 class="diary-heading">Edit <strong>Food</strong></h1>
{% endblock %}
	
{% block content %}
    <div class="container overlay rounded">
        <div class="row">
            <div class="col-12">
                <form method="POST" action="{% url 'edit_nutrition' food.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'nutrition' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Food</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
