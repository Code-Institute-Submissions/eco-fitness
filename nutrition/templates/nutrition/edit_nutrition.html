{% extends "base.html" %}
{% load static %}

{% block page_header %}
	<h1 class="diary-heading">Edit <strong>Food</strong></h1>
{% endblock %}
	
{% block content %}
    <div class="container overlay rounded">
        <div class="row">
            <div class="col-12 mt-3">
                <h3> {{ food.Food }} </h3>
            </div>
            <div class="col-12 col-md-6 offset-md-3 mt-3">
                <form method="POST" action="{% url 'edit_nutrition' food.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right mb-3">
                        <a class="btn btn-danger" href="{% url 'nutrition' %}">Cancel</a> | 
                        <button class="btn btn-info" type="submit">Update Food</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
